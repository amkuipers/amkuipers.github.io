<script>

    class MyComp extends HTMLElement {
        connectedCallback() {
            console.log("MyComp initialized");
            // it is executed after the attributeChangedCallback
            //this.innerText = "My Component";
            console.log(`The message attribute is currently ${this.bericht}`);
        }

        static get observedAttributes() {
            return ["message"];
        }

        attributeChangedCallback(name, oldValue, newValue) {
            // use backtick for vars in the log
            console.log(`attributeChangedCallback ${name}, ${oldValue}, ${newValue}`);
            this.innerText = newValue;
            this.bericht = newValue;
        }
    }
    customElements.define("my-comp", MyComp);
</script>
