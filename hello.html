<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="import" href="msg-comp.html"/>
    <link rel="import" href="block-comp.html"/>
</head>
<body>

    <h1>Hello World!</h1>
    <br/>
    <output>hi</output>
    <input type="text" id="name" />
    <button>click me</button>

    <p>Custom components message: </p>

    <msg-comp message="First">cannot be self closing</msg-comp>
    <msg-comp message="Second">cannot be self closing</msg-comp>

    <p>Custom component block, with nested html: </p>
    <block-comp size=60 color="BLUE"></block-comp>
    <block-comp size=60 color="RED"><ul><li>red</li></ul></block-comp>
    <block-comp size=60 color="YELLOW"><p>YLO</p></block-comp>
    <block-comp size=0 color="GREY">minimal</block-comp>

    <p>Trailer</p>
    <!-- put last so it has knowledge of the elements -->
    <script src="main.js"></script>
</body>
</html>
